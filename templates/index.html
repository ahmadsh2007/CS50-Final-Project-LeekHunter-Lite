<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeekHunter Lite - Quick Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='leekmind-logo.jpg') }}" alt="Logo" class="header-logo">
            <div class="header-center">
                <h1>LeekHunter Lite üïµÔ∏è</h1>
                <p>Static Code Analysis Powered by Gemini</p>
            </div>
            <!-- Centering -->
            <div class="header-right"></div>
        </header>

        <main>
            <!-- Left side: Code Editor -->
            <div class="code-editor-container">
                <div class="controls">
                    <select id="language-selector">
                        <option value="python">Python</option>
                        <option value="c">C</option>
                    </select>
                    <button id="analyze-button">Analyze Code</button>
                    <a href="https://github.com/ahmadsh2007/CS50-Final-Project-LeekHunter-Lite" target="_blank" class="github-button" aria-label="View source on GitHub">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="github-logo">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>
                        GitHub
                    </a>
                </div>
                <textarea id="code-input" placeholder="Paste your code here..."></textarea>
            </div>

            <!-- Right side: Analysis Results -->
            <div class="results-container">
                <div class="results-header">
                    <h2 id="analysis-res">Analysis Results</h2>
                    <div id="loader" class="loader hidden"></div>
                </div>
                <div id="results-table-container">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>Line</th>
                                <th>Severity</th>
                                <th>Message</th>
                                <th>Suggestion</th>
                            </tr>
                        </thead>
                        <tbody id="results-body">
                            <!-- Results will be dynamically inserted here -->
                        </tbody>
                    </table>
                    <p id="no-issues-message" class="hidden">No issues found. Great job!</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>LeekHunter MVP Version.</p>
        </footer>
    </div>
</body>
</html>
